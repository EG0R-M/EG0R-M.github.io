<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Информация о фильме</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/light.css" id="light-theme">
    <link rel="stylesheet" href="css/dark.css" id="dark-theme" disabled>
    <link rel="stylesheet" href="css/movie.css">
    <script src="js/movies.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="transition-overlay"></div>
    
    <button class="back-button">← Назад</button>
    
    <div class="movie-container">
        <div class="movie-header">

            <div class="movie-header">
                <img class="movie-poster movie-poster-animate" src="" alt="Постер фильма">
                <div class="movie-info">

            <div class="movie-info">
                <h1 id="movie-title" class="movie-title"></h1>
                <div id="movie-meta" class="movie-meta"></div>
                <div class="ratings">
                    <div class="rating-item">
                        <img src="images/kinopoisk-logo.png" alt="Кинопоиск" class="rating-logo">
                        <span id="kp-rating">-</span>
                    </div>
                    <div class="rating-item">
                        <img src="images/imdb-logo.png" alt="IMDb" class="rating-logo">
                        <span id="imdb-rating">-</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="movie-description" class="movie-description"></div>
    </div>
</body>
</html>
